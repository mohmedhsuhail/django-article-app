{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
		<h2>Please Login:</h2>
		<h3>Must be a SuperUser</h3>

		{% if form.errors %}
			<p>Username and Password didn't match. Please try again.</p>

		{% else %}
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" class = "btn btn-primary" value="Login">

		</form>
		{%  endif%}
</div>
{% endblock %}
