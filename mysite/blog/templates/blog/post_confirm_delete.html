{% extends 'blog/base.html' %}
{% block content %}
	<form method="POST">
		{% csrf_token %}
		<p>Are you sure you want to delete {{ object }}?</p>
		<input type="submit" class="btn btn-danger" name="Confirm">
		<a class="btn btn-danger" href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
	</form>
{% endblock %}
