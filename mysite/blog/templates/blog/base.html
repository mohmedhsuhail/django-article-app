<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Blog</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

	<link rel="stylesheet" href="{% static "css/blog.css" %}">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

   <nav class="navbar navbar-expand-md navbar-light bg-light techfont custom-navbar">
   	<div class="container-fluid">
   		<a class="navbar-brand bigbrand" href="{% url 'post_list' %}">ARTICLES</a>

  <div class="collapse navbar-collapse menubar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.github.com">GITHUB</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.linkedin.com">LINKED IN</a>
      </li>
   </ul>

   <ul class="navbar-nav mr-auto">
   	{% if user.is_authenticated %}
   		<li class="nav-item">
        <a class="nav-link" href="{% url 'post_new' %}">NEW POST</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'post_draft_list' %}">DRAFTS</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:logout' %}">LOG OUT</a>
        </li>
        <li class="nav-item">
        <h4 class="welcome"> WELCOME : {{user.username}}</h4>
        </li>

        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-user"></span>
        </span></a>
        </li>
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">SIGN UP</a>
        </li>

   	{% endif %}
      
   </ul>
  </div>
  </div>
</nav>

<div class="content container">
	<div class="row">
		<div class="col-md-8">
			<div class="blog_posts">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</div>

</body>
</html>
