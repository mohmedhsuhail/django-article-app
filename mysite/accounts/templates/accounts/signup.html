{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container signup">
	<h1 id="signup-label">Sign Up</h1>
	<div class="signup-form">
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input type="submit" class="btn btn-default" value="Sign Up">
		</form>
	</div>
</div>

{% endblock %}
