{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container" style="width:50%; margin-left:50;">
	<h1 id="login-label">Log in</h1>
	<div class="login-form">
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input type="submit" class="btn btn-default" value="Login">
		</form>
	</div>
	<h3>Or Login with Facebook</h3>
	<a href="{% url 'social:begin' 'facebook' %}" class="fb btn btn-primary">
	<i class="fa fa-facebook"></i> LOGIN</a>
	
</div>

{% endblock %}
